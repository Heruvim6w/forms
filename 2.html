<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Forms 2</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="inputs">
                <h2>Inputs</h2>
                <input type="text" name="text_input" id="t_input" placeholder="Enter some text">
            </div>

            <div class="check_boxes">
                <h2>Check boxes</h2>
            
                <label for="subscribe">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <span class="fake"></span>
                    <span class="text">Subscribe</span>
                </label>
            </div>

            <div class="radio">
                <h2>Radio buttons</h2>
                <p>Gender:</p>
                <input type="radio" value="male" id="gender1" name="sex">
                <label for="gender1">Male</label>
                <input type="radio" value="female" id="gender2" name="sex">
                <label for="gender2">Female</label>
            </div>

            <div class="button">
                <h2>Buttons</h2>
                <button class="btn">
                    Кнопка =)
                </button>
            
                <button class="sum">
                    +
                </button>
                <button class="sum">
                    -
                </button>
            </div>

            <div class="t_area">
                <h2>Text Area</h2>
                <textarea name="description" id="des_text" cols="30" rows="10" placeholder="Enter some text..."></textarea>
            </div>

            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
